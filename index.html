<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Money Tracker Web App</title>
</head>
<body>
  <h1>Money Tracker Web App</h1>

  <div class="input-section">
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="">Select</option>
      <option value="College Fee">College Fee</option>
      <option value="Rent">Rent</option>
      <option value="Transport">Transport</option>
      <option value="Food">Food</option>
      <option value="Shopping">Shopping</option>
      <option value="Cool Drinks">Cool Drinks</option>
    </select>

    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" />

    <label for="date-input">Date:</label>
    <input type="date" id="date-input" />

    <button id="add-btn">Add</button>
    <button id="download-btn">Download Excel</button>
  </div>

  <div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
<div class="chart-section">
  <h2>Yearly Expense Chart</h2>
  <label for="year-select">Select Year:</label>
  <select id="year-select"></select>
  <button id="show-chart-btn">Show Chart</button>
  <canvas id="pie-chart" width="400" height="400"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
